<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <!--Page 1-->

        <div id="page1" class="pages">
            <h2><b>General Information</b></h2>

            <form action="" method="POST">

                <select name="" id="" class="long-field">
                    <option value="">Title</option>
                </select>

                <br>

                <div class="flexer">

                    <input type="text" id="" placeholder="First Name" class="short-field">
                    <input type="text" id="" placeholder="Last Name" class="short-field">

                </div>

                <select name="" id="" class="long-field">
                    <option value="">Position</option>
                </select>

                <br>

                <input type="text" id="" placeholder="Company" class="long-field">

                <br>

                <div class="flexer">

                    <input type="text" id="" placeholder="Business Arena" class="short-field">
                
                    <select name="" id="" class="short-field">
                        <option value="">Employees</option>
                    </select>

                </div>

            </form>

        </div>

        <!--Page 2-->

        <div id="page2" class="pages">

            <h2>Content Details</h2>

            <form action="">

                <input type="text" id="" placeholder="Street + Nr" class="long-field">

                <br>

                <input type="text" id="" placeholder="Additional Information" class="long-field">

                <br>

                <div class="flexer">

                    <input type="text" id="" placeholder="Zip Code" class="short-field">

                    <select name="" id="" class="short-field">
                        <option value="">Place</option>
                    </select>

                </div>

                <select name="" id="country" class="long-field">
                    <option value="">Country</option>
                    <option value="">United States</option>
                    <option value="">United Kingdom</option>
                    <option value="">Poland</option>
                    <option value="">Belgium</option>
                    <option value="">India</option>
                    <option value="">United Arab Emirates</option>
                    <option value="">Saudi Arabia</option>
                    <option value="">Qatar</option>
                    <option value="">Bangladesh</option>
                </select>

                <br>

                <div class="flexer">

                    <input type="text" id="" placeholder="Code +" class="short-field">
                    <input type="text" id="" placeholder="Phone Number" class="short-field">

                </div>

                <input type="text" id="" placeholder="Your Email" class="long-field">

                <br>

                <div id="checkbox-container">

                    <input type="checkbox" name="" id="check-box">

                    <label>I do accept the <a href="">Terms and Conditions</a> of your site.</label>

                </div>

                <input type="submit" name="" id="submit-button" value="Register Badge" class="buttons">

                <input type="reset" name="" id="reset-button" value="Reset" class="buttons">

            </form>

        </div>

    </div>
</body>
</html>
